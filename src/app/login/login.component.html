<form novalidate (ngSubmit)="onLogin()" [formGroup]="loginForm">
  <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">sign in</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
      <div class="md-form mb-5">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input class="form-control validate" 
        id="firstNameId"
                 type="email"
                 placeholder="Your login Id"
                 formControlName="loginId"
                 [ngClass]="{'is-invalid': (loginForm.get('loginId').touched || loginForm.get('loginId').dirty) && !loginForm.get('loginId').valid }" 
        >
        <span class="invalid-feedback">
          <span *ngIf="loginForm.get('loginId').errors?.required">
            Please enter your email id.
          </span>
        </span>
      </div>
  
      <div class="md-form mb-4">
        <i class="fas fa-lock prefix grey-text"></i>
        <input type="password" id="defaultForm-pass" class="form-control validate" 
        name="pswd"
        formControlName ="password"
        placeholder="Your Password"
        [ngClass]="{'is-invalid': (loginForm.get('password').touched || loginForm.get('password').dirty) && !loginForm.get('password').valid }" >
        <span class="invalid-feedback">
          <span *ngIf="loginForm.get('password').errors?.required">
            Please enter your Password.
          </span>
        </span>
      </div>
  
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-default"
      [title]="loginForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
      [disabled]="!loginForm.valid">Login</button>
    </div>
  
  </form>
