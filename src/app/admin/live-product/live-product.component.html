<div class="container text-center">
    <h2>LIVE ORDERS</h2>
</div>


<div>
  <button (click)="onBack()">Back</button>
</div>
<form class="form-inline mr-auto">
  <input class="form-control mr-sm-2" type="text" placeholder="Search Product" aria-label="Search">
  <i class="fas fa-search input-prefix" aria-hidden="true"></i>  
</form>
<table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>

        <th class="th-sm">S.No

        </th>
        
        <th class="th-sm">Customer Name

        </th>
        <th class="th-sm">Mobile No.

        </th>
        <th class="th-sm">Order No.

        </th>
        <th class="th-sm">Delivery Type

        </th>
        <th class="th-sm">Total Amount 

        </th>
        <th class="th-sm">Order Date

        </th>
        <th class="th-sm">Order Status 

        </th>
        <th class="th-sm text-center">Action
 

        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; let i = index">
        <td>{{i+1}}</td>
        <td>{{order.customerName}}</td>
        <td>{{order.phone}}</td>
        <td>{{order.orderId}}</td>
        <td>{{order.deliveryType}}</td>
        <td>{{order.totalAmt}}</td>
        <td>{{order.orderDate}}</td>
        <td>{{order.orderStatus}} {{order.shipDate}}</td>
        <td><button type="button" class="btn btn-primary btn-rounded btn-sm" (click)="onShip(order)" [disabled]="order.orderStatus !== 'Placed'" >Shipped</button>
          <button type="button" class="btn btn-warning btn-rounded btn-sm" (click)="onDelivered(order)" [disabled]="order.orderStatus === 'Placed'" >Delivered</button>
          <button type="button" class="btn btn-danger btn-rounded btn-sm" data-toggle="modal" data-target="#cancelModal" (click)="onCancel(order)" >Cancel</button></td>

          <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Cancel Order</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form novalidate (ngSubmit)="onCancelOrder(order)" [formGroup]="cancelForm"> 
                <div class="modal-body mx-3">
                  <div class="md-form mb-5">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" id="form3" formControlName = "reason" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="form3">Reason</label>
                  </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <button class="btn btn-indigo" (click)="onCancelOrder(order)" data-dismiss="modal">Submit <i class="fas fa-paper-plane-o ml-1"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </tr>
    
    </tbody>
</table>
