<div class="container text-center">
    <h2>SALES SUMMARY</h2>
</div>

<div>
  <button (click)="onBack()">Back</button>
</div>

<form class="form-inline mr-auto">
  <input class="form-control mr-sm-2" type="text" placeholder="Search Product" aria-label="Search">
  <i class="fas fa-search input-prefix" aria-hidden="true"></i>  
</form>

<table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>

        <th class="th-sm">S.No

        </th>
        
        <th class="th-sm">Product Name

        </th>
        <th class="th-sm">Category

        </th>
        <th class="th-sm">Total Quantity Sale

        </th>
        <th class="th-sm">Total Sale Quantity

        </th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1.</td>
        <td>Apple</td>
        <td>Fruit</td>
        <td>250 KG</td>
        <td>Rs. 70,600</td>
      </tr>
    </tbody>
</table>
