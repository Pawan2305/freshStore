<div class="container-fluid my-5 d-sm-flex justify-content-center " *ngFor="let order of orders">
    <div class="card" >
        <div class="card-header">
            <div class="row justify-content-between ">
                <div class="col">
                    <p class="text-muted"> Order ID <span class="font-weight-bold text-dark">{{order.orderId}}</span></p>
                    <p class="text-muted"> Placed On <span class="font-weight-bold text-dark">{{order.orderDate}}</span> </p>
                </div>
                <div class="flex-col my-auto">
                    <h6 class="ml-auto mr-3"> <a (click)="onViewDetails(order)">View Details</a> </h6>
                </div>
            </div>
        </div>
        <div class="card-body" >          
              <!-- Shopping Cart table -->
              <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
          
                <table class="table table-responsive-md product-table">
          
                  <!-- Table head -->
                  <thead class=" mdb-color lighten-5" >
                    <tr>
                      <th></th>
                      <th class="font-weight-bold">
                        <strong>Product</strong>
                      </th>
                      <th class="font-weight-bold">
                        <strong>Color</strong>
                      </th>
                      <th></th>
                      <th class="font-weight-bold">
                        <strong>Price</strong>
                      </th>
                      <th class="font-weight-bold">
                        <strong>QTY</strong>
                      </th>
                      <th class="font-weight-bold">
                        <strong>Amount</strong>
                      </th>
                      <th></th>
                    </tr>
                  </thead>
                  <!-- /.Table head -->
          
                  <!-- Table body -->
                  <tbody>
          
                    <!-- First row -->
                    <tr *ngFor="let orderDetail of orderDetails">
                        <td *ngIf = "orderDetail.orderId === order.orderId" style="text-align: center;">
                          <img  [src]="orderDetail.image"
                          [title]="orderDetail.productName"  class="cart-item-product-thumb">
                        </td>
                        <td *ngIf = "orderDetail.orderId === order.orderId">{{orderDetail.productName}}</td>
                        <td *ngIf = "orderDetail.orderId === order.orderId" >White</td>
                        <td *ngIf = "orderDetail.orderId === order.orderId"></td>                   
                        <td *ngIf = "orderDetail.orderId === order.orderId">{{orderDetail.pricePerKg | currency:'INR':'symbol':'1.0-2' }}</td>
                        <td *ngIf = "orderDetail.orderId === order.orderId">{{orderDetail.quantity}}</td>
                        <td *ngIf = "orderDetail.orderId === order.orderId" class="font-weight-bold"><strong>{{orderDetail.price}}</strong></td>                   
                    </tr>
                    <!-- /.First row -->
          

          
                  </tbody>
                  <!-- /.Table body -->
          
                </table>
          
              </div>
              <!-- /.Shopping Cart table -->
          
        </div>
      
        <div class="card-footer bg-white px-sm-3 pt-sm-4 px-0">
            <div class="row text-center ">
                <div class="col my-auto border-line ">
                    <h5>Track</h5>
                </div>
                <div class="col my-auto border-line ">
                    <h5>Cancel</h5>
                </div>
                <div class="col my-auto border-line ">
                    <h5>Pre-pay</h5>
                </div>
                <div class="col my-auto mx-0 px-0 "><img class="img-fluid cursor-pointer" src="https://img.icons8.com/ios/50/000000/menu-2.png" width="30" height="30"></div>
            </div>
        </div>
    </div>   
</div>
