
<div class="container pb-5 mb-2">
    <!-- Alert-->
    <div class="alert alert-info alert-dismissible fade show text-center mb-30"><span class="alert-close" data-dismiss="alert"></span><i class="fe-icon-award"></i>&nbsp;&nbsp;With this purchase you will earn <strong>2,549</strong> Reward Points.</div>
    <!-- Cart Item-->
    <div class="cart-item d-md-flex justify-content-between" *ngFor="let product of products;">
        <span class="remove-item"><i class="fa fa-times"></i></span>
        <div class="px-3 my-3">
            <div class="cart-item-product-thumb">
                <img *ngIf="product.image"
                    [src]="product.image"
                    [alt]="product.productName">
            </div>
            <div class="cart-item-product-info">
                <h4 class="cart-item-product-title">{{product.productName}}</h4>
                <span><strong>Category:</strong>{{product.category}}</span>
            </div>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Quantity</div>
            <div class="count-input">
                <select class="form-control" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Subtotal</div><span class="text-xl font-weight-medium">{{product.pricePerKg | currency:'INR':'symbol':'1.0-2' }}</span>
        </div>
        <div class="px-3 my-3 text-center">
            <div class="cart-item-label">Discount</div><span class="text-xl font-weight-medium">$35.00</span>
        </div>
    </div>
    <!-- Cart Item-->
    <!-- Coupon + Subtotal-->
    <div class="d-sm-flex justify-content-between align-items-center text-center text-sm-left">
        <div class="py-2"><span class="d-inline-block align-middle text-sm text-muted font-weight-medium text-uppercase mr-2">Discount:</span><span class="d-inline-block align-middle text-xl font-weight-medium">$35</span></div>
    </div>

    <div class="d-sm-flex justify-content-between align-items-center text-center text-sm-left">
        <div class="py-2"><span class="d-inline-block align-middle text-sm text-muted font-weight-medium text-uppercase mr-2">Subtotal:</span><span class="d-inline-block align-middle text-xl font-weight-medium">$188.50</span></div>
    </div>

    <!-- Buttons-->
    <hr class="my-2">
    <div class="row pt-3 pb-5 mb-2">
        <div class="col-sm-6 mb-3"><a class="btn btn-style-1 btn-info btn-block" href="#"><i class="fe-icon-refresh-ccw"></i>&nbsp;Continue Shopping</a></div>
        <div class="col-sm-6 mb-3"><a class="btn btn-style-1 btn-info btn-block" [routerLink]="['/check-out']"><i class="fe-icon-credit-card"></i>&nbsp;Checkout</a></div>
    </div>

       
    </div>
